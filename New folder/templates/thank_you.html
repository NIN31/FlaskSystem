<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        .container h1 {
            color: #007bff;
            font-size: 26px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .container button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            max-width: 300px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            .container h1 {
                font-size: 22px;
            }
            .container p {
                font-size: 16px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Thank you, {{ name }}, for your {{ action }}.</p>
        <button onclick="window.location.href='/scan'">Go Back</button>
    </div>
</body>
</html>
